<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PlayBurn</title>
    <link rel="stylesheet" href="static/layout.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">


  </head>
  <body>
    {% extends "layout.html" %}
 
    {% block body %}
    
    

<!-- Add banner with text -->

<!-- Add main content -->
<div class="content">
    <!-- Add your content here -->
    <h1>Browse Community Games</h1>
    <!-- Flex display of clickable images/text to go to a specific game -->
    
    <div class="flex-container">
        {% for game in games %}
        <div class="flex-item">
            <a href="{{game.id}}">
                <!-- <img src="static/Default.jpeg" alt="Placeholder"> -->
                <img src="static/temp/{{game.dirname}}/{{game.splashscreen}}" alt="Placeholder">
            </a>
            <p>{{game.name}}</p>
        </div>
      
        {% endfor %}
    </div>
</div>

{% endblock %}
  </body>

<!-- Add JavaScript to toggle the menu icon -->
<script>
    const menuIcon = document.querySelector('.menu-icon');
    const navbar = document.querySelector('.navbar');

    menuIcon.addEventListener('click', () => {
        navbar.classList.toggle('active');
    });
</script>
</html>
