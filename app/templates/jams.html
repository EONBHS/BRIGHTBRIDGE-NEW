<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    
</head>
<body>
    {% extends "layout.html" %}
 
    {% block body %}
    <h1>Jams</h1>
    <a href="jam/addjam">Create a new jam</a>

    <br>

    <p>Here you can find all the jams that are currently running.</p>
    <p>Click on a jam to see more details.</p>
    <ul>
        {% for jam in jams %}
        <div class="flex-container">
            <div class="flex-item">
                <a href="jam/{{ jam.id }}">
                    <img src="static/jams/{{jam.image}}" alt="Placeholder">
                </a>
            </div>
        
        </div>
        {% endfor %}
    </ul>
    
    

    {% endblock %}
</body>
</html>
